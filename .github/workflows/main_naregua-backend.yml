name: Build and deploy JAR app to Azure Web App - naregua-backend

on:
  pull_request:
    branches:
      - main 

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      # Alterar para o diretório 'SpringBoot - Java' antes de executar os comandos Maven
      - name: Build with Maven - clean install
        run: mvn clean install
        working-directory: C:/GitHub/backend/SpringBoot\ -\ Java  # Caminho do diretório

      # Alterar para o diretório 'SpringBoot - Java' antes de executar o segundo comando Maven
      - name: Build with Maven - clean package
        run: mvn -B clean package -DskipTests
        working-directory: C:/GitHub/backend/SpringBoot\ -\ Java  # Caminho do diretório

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Alterar para o diretório 'SpringBoot - Java' antes de executar os testes
      - name: Run tests with Maven
        run: mvn test
        working-directory: C:/GitHub/backend/SpringBoot\ -\ Java  # Caminho do diretório

  docker:
    runs-on: ubuntu-latest
    needs:
      - build
      - test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: melissaneves/naregua-api:latest
